<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="initGallery()">

  <h1>My Accessible Photo Gallery</h1>
  <div class="gallery" id="gallery">
    <figure>
      <img src="https://picsum.photos/id/1015/400/300" alt="Mountain view" />
      <figcaption>Mountain</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1025/400/300" alt="Cute dog" />
      <figcaption>Dog</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1041/400/300" alt="Road through forest" />
      <figcaption>Forest Road</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1056/400/300" alt="Colorful sunset" />
      <figcaption>Sunset</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1062/400/300" alt="City skyline" />
      <figcaption>City</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1074/400/300" alt="Snowy trees" />
      <figcaption>Snow</figcaption>
    </figure>
  </div>

  <script src="script.js"></script>
</body>
</html>
